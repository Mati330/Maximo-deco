{% load static %}

{{ error }}

<style>
  .signup-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }

  .signup-form label {
    display: block;
    margin-bottom: 5px;
    color: #444;
  }

  .signup-form input[type="text"],
  .signup-form input[type="email"],
  .signup-form input[type="password"] {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  }

  .signup-form button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    border: none;
    border-radius: 5px;
    background-color: black;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  .signup-form button:hover {
    background-color: #0069d9;
  }
</style>

<form action="/signup/" method="POST" class="signup-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">
    Sign up
  </button>
</form>
