{% load static %}

{{ error }}

<style>
  .login-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }

  .login-form label {
    display: block;
    margin-bottom: 5px;
    color: #444;
  }

  .login-form input[type="text"],
  .login-form input[type="password"] {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  }

  .login-form button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    border: none;
    border-radius: 5px;
    background-color: black;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }



</style>

<form action="/signin/" method="POST" class="login-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">
    Sign in
  </button>
</form>
